<html>
  <head>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  </head>
  <body>
    <div class="prompt">
      <div id="result">
        <span>Identify the following dog breed:</span>
      </div>
      <div id="goalcontain">
        <img id="goal" src="images/golden.jpeg" alt="">
      </div>
    </div>
    <div class="info">
      <div id="levelcontainer">
        Difficulty: 
        <span id="level">Super Easy</span>
      </div>
      <div id="scorecontainer">
        Score: 
        <span id="score">0</span>
      </div>
      <div id="scorecontainer">
        Highscore: 
        <span id="highscore">0</span>
      </div>
    </div>
    <div id="inputcontainer">
      <p id="userinput"></p>
    </div>
    <div id="buttoncontainer">
      <button id="restartButton">Restart</button>
      <button id="hintButton">Hint</button>
    </div>
</body>
</html>
