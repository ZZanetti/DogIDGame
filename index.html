<html>
  <head>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  </head>
  <body>
    <div class="prompt">
      <div id="result">
        <span>Identify the following dog breed:</span>
      </div>
      <div id="goalcontain">
        <img id="goal" src="images/golden.jpeg" alt="">
        <!--
        <iframe src="https://giphy.com/embed/ITacRy2zH4vMQ" width="200" height="200" frameBorder="0" allowFullScreen></iframe>
        Change goal images to iframes of dog gifs that rotate every few seconds.
        Giphy API?
        -->
      </div>
    </div>
    <div class="info">
      <div id="levelcontainer">
        Difficulty: 
        <span id="level">Super Easy</span>
      </div>
      <div id="scorecontainer">
        Score: 
        <span id="score">0</span>
      </div>
      <div id="scorecontainer">
        Highscore: 
        <span id="highscore">0</span>
      </div>
    </div>
    <div id="inputcontainer">
      <p id="userinput"></p>
    </div>
    <div id="buttoncontainer">
      <span id="next"></span>
      <button id="restartButton">Restart</button>
      <button id="hintButton">Hint</button>
      <span id="hintcontainer">
        <p id="hint">***use all lower case letters and make sure to spell correctly!</p>
      </span>
    </div>
    
</body>
</html>
